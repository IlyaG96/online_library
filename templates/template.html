<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>


<div class="container">
  <div class="row">
    <div class="col">
      {% for book in books_col1 %}
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="{{book.cover_link}}" class="card-img" alt="{{book.title}}" width="150">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{book.title}}</h5>
              <p class="card-text">Описание книги</p>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
              <a href="/database/books/{{book.title}}.txt" target="_blank" class="card-title">Читать</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="col">
      {% for book in books_col2 %}
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="{{book.cover_link}}" class="card-img" alt="{{book.title}}" width="150">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{book.title}}</h5>
              <p class="card-text">Описание книги</p>
              <a href="/database/books/{{book.title}}.txt" target="_blank" class="card-title">Читать</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
</body>
</html>
